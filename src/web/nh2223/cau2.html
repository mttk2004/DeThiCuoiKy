<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {

        font-size: 12px;

      table {

        border: 3px solid red;
      }
      td {

      th {
        background-color: #777;
        text-transform: uppercase;
        font-size: 16px;
      }

      .td-align-left {

      }

          <td>30</td>
          <td>60</td>
          <td>x</td>
          <td></td>
        </tr>
        <tr>
          <td class="td-align-left">5</td>
          <td>Toán</td>
          <td>60</td>
          <td>30</td>

          <td>x</td>

</html>
